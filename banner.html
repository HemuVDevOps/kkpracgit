<!DOCTYPE html>
<html lang="en">
<head>

  <title>Hero Banner</title>
  <link rel="stylesheet" href="banner.css">
</head>
<body>
  <section class="hero">
    <div class="slider">
      <div class="slides">
        <img src="img1.jpg" class="slide active" alt="Image 1">

      <button class="next">&#10095;</button>
    </div>
  </section>

  <script src="banner.js"></script>
</body>
</html>
